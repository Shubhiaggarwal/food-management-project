<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Food Management</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ffcc00, #003366);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      height: 100vh;
    }

    /* Header Styles */
    header {
      background-color: #003366;
      padding: 20px;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      animation: slideInHeader 1s ease-out;
    }
    /* Stylish Heading */
header h1 {
  margin: 0;
  font-size: 3.5rem;
  text-transform: uppercase;
  font-weight: 700;
  background: linear-gradient(45deg, #ffcc00, #003366, #ff6699);
  background-clip: text;
  color: transparent;
  -webkit-background-clip: text;
  animation: gradientText 5s ease-in-out infinite;
  text-shadow: 4px 4px 6px rgba(221, 228, 17, 0.4);
  letter-spacing: 2px;
  text-align: center;
}

/* Gradient Text Animation */
@keyframes gradientText {
  0% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 100% 0%;
  }
  100% {
    background-position: 0% 100%;
  }
}


    /* Header Animation */
    @keyframes slideInHeader {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-transform: uppercase;
    }

    nav a {
      margin: 0 15px;
      color: rgb(237, 233, 233);
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    nav a.active {
      color: #ffcc00;
    }

    /* Hero Section */
    .hero {
      color: white;
      text-align: center;
      padding: 100px 20px;
      box-sizing: border-box;
      animation: fadeInHero 2s ease-in-out;
      background: linear-gradient(45deg, #ffcc00, #003366);
      background-size: 400% 400%;
      animation: gradientHeroBackground 15s ease infinite;
    }

    @keyframes fadeInHero {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientHeroBackground {
      0% {
        background: linear-gradient(45deg, #ffcc00, #003366);
      }

      50% {
        background: linear-gradient(45deg, #003366, #ffcc00);
      }

      100% {
        background: linear-gradient(45deg, #ffcc00, #003366);
      }
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInText 1.5s ease-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Animation for Hero Text */
    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Carousel Styles */
    .carousel {
      position: relative;
      overflow: hidden;
      animation: fadeInCarousel 2s ease-out;
    }

    @keyframes fadeInCarousel {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    /* Additional Images Section */
    .additional-images {
      display: flex;
      justify-content: space-around;
      margin: 50px 0;
      flex-wrap: wrap;
      animation: fadeInImages 2s ease-in-out;
    }

    @keyframes fadeInImages {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .additional-images img {
      width: 280px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .additional-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* Advertisement Section */
    .advertisement {
      text-align: center;
      padding: 50px 20px;
      background-color: #fafafa;
      animation: fadeInAdvertisement 2s ease-out;
    }

    @keyframes fadeInAdvertisement {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .advertisement h3 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    /* Animating the brand logos */
    .brand-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      animation: fadeInAll 2s ease-out;
    }

    @keyframes fadeInAll {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-logos img {
      width: 120px;
      height: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .brand-logos img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Footer Styles */
    footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>Food Management</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="donor.html">Donor</a>
      <a href="request.html">Request</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Save Food, Save Lives</h2>
    <p>Connecting donors and those in need through kindness and action. Join our mission to eliminate hunger.</p>
    <a href="donor.html" class="cta-button">Donate Now</a>
  </section>

  <section class="carousel">
    <div class="slides" id="slides">
      <img src="assets/slide1.webp" alt="Food Donation">
      <img src="assets/slide2.jpeg" alt="Community Service">
      <img src="assets/slide3.jpeg" alt="Volunteers">
    </div>
  </section>

  <!-- Additional Images Section -->
  <section class="additional-images">
    <img src="assets/1.jpeg" alt="Extra Image 1">
    <img src="assets/2.jpeg" alt="Extra Image 2">
    <img src="assets/3.jpeg" alt="Extra Image 3">
  </section>

  <section class="advertisement">
    <h3>Supported By</h3>
    <div class="brand-logos">
      <img src="assets/brand1.jpeg" alt="Brand 1">
      <img src="assets/brand2.jpeg" alt="Brand 2">
      <img src="assets/brand3.jpeg" alt="Brand 3">
      <img src="assets/brand4.jpeg" alt="Brand 4">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Food Management. All rights reserved.</p>
  </footer>

  <script>
    // Simple Carousel Animation
    let slideIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.getElementsByTagName("img").length;
    setInterval(() => {
      slideIndex = (slideIndex + 1) % totalSlides;
      slides.style.transform = "translateX(" + (-slideIndex * 100) + "%)";
    }, 3000);
  </script>

</body>

</html>
